    <body>
        <header>
            <section class="header-image" data-type="background">
                <h1><a href="index.html">Sun Rae Resort</a></h1>

                    <ul>
                    <li><a href="index.html">Home</a></li>

        <main>
           <section id="contact">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. <br>We are happy to help you plan your dream vacation with us!</p>
           </section>
           
            <div class="contact-image">
                <img src="images/swiss-sunset.jpg" width="710" height="270" alt="view of a lake with housing in along the shore with evergreen forest trees with the sun setting in the back">
            </div>  

            <div class="left-form">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
                    <label for="my-name">Full Name*</label><br>
                    <input type="text" name="my-name" id="my-name" required><br>
            
                    <label for="my-email">Email Address*</label><br>
                    <input type="text" name="my-email" id="my-email" required><br>
            
                    <label for="my-phone">Phone Number*</label><br>
                    <input type="tel" name="my-phone" id="my-phone" required><br>
                </form>
            </div>

            <div class="right-form">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
                    <fieldset>
                        <legend>Preferred Method of Contact</legend>
                        <input type="radio" id="pref-email" name="contact-pref" value="email" />
                        <label for="pref-email">Email</label>
                    
                        <input type="radio" id="pref-phone" name="contact-pref" value="phone" />
                        <label for="pref-phone">Phone</label>
                    </fieldset>
            
                    <br><label for="my-comments">Comments</label><br>
                    <textarea name="my-comments" id="my-comments" required></textarea><br><br>
            
                    <input type="submit" name="my-submit" id="my-submit" value="Submit">
                </form>
            </div>
        </main>
